    <style>

        padding: . 10px;

      .ima {

      div {
        background: url(https://i.pinimg.com/564x/8b/d7/4d/8bd74d92744b6b2e4b2846b2569c7c02.jpg)

      /*input[type=text] {
  width: 700px;

}*/
      input[type="text"] {
        width: 100%;
        height: 35px;
        box-sizing: border-box;
        border: 3px solid #04b4ae;
        border-radius: 4px;
        font-size: 18px;
        background-color: white;
        transition: width 0.4s ease-in-out;
      }
      input[type="text"] {
        background-color: white;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBlJ28KYwYh0z7OcsPprUEQzf8ekkRZa9kPg&usqp=CAU");
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding-left: 40px;
      }

      input[type="text"]:focus {
        width: 700px;
      }

      input[type="button"],
      input[type="submit"],
      input[type="reset"] {
        background-color: #04b4ae;
        border: none;
        color: white;
        font-size: 16px;
        padding: 12px 32px;
        text-decoration: none;
        margin: 4px 6px;
        cursor: pointer;
      }
    </style>
